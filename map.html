<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
    </div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibXNsZWUiLCJhIjoiclpiTWV5SSJ9.P_h8r37vD8jpIH1A6i1VRg';
    
    // https://api.mapbox.com/styles/v1/mslee/cif5p01n202nisaktvljx9mv3.html?title=true&access_token=#9.01/39.1654/-105.4999
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        // style: 'mapbox://styles/mapbox/streets-v12', // style URL
        style:'mapbox://styles/mslee/cif5p01n202nisaktvljx9mv3',
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    // https://api.mapbox.com/styles/v1/mslee/cif5p01n202nisaktvljx9mv3?access_token=pk.eyJ1IjoibXNsZWUiLCJhIjoiclpiTWV5SSJ9.P_h8r37vD8jpIH1A6i1VRg
    // // https://api.mapbox.com/sprites/mslee/cif5p01n202nisaktvljx9mv3?access_token=pk.eyJ1IjoibXNsZWUiLCJhIjoiclpiTWV5SSJ9.P_h8r37vD8jpIH1A6i1VRg


    // https://api.mapbox.com/styles/v1/mslee/cif5p01n202nisaktvljx9mv3/texture-64/sprite{@2x}.png
</script>

</body>
</html>
