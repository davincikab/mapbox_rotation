<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Routenplaner</title>
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">


    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            z-index: 2;
            right: 0;
            top:90px;
            margin:10px;
            border-radius: 5px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        .mapbox-directions-instructions {
            height: 150px;
        }

        .custom-directions {
            position: absolute;
            width: 300px;
            top:50px;
            z-index: 2;
            left:0px;
            margin:10px 0px 0px 10px;
            border-radius: 5px;
        }

        .custom-directions .input-group {
            display: flex;
            margin:0.25rem 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .custom-directions .input-group .input-text {
            background-color: rgb(6, 60, 114);
            color:white;
            /* flex: 0.2; */
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .custom-directions .input-group .geocoder {

        }   

        .custom-directions .mapboxgl-ctrl-geocoder {
            margin:0 !important;
        }

        .custom-directions .profile-switcher {
            border-radius: 50px;
            background-color: white;
            color:#919191;
            box-shadow: 0px 0px 0.25rem #919191;
            width:150px;
            display: flex;
            padding:2px;
        }

        .profile-switcher > input {
            display: none;
        }

        .profile-switcher > label {
            padding:0.25rem;
            font-size: 14px;
            line-height: 20px;

            font-size: 12px;
            color: rgba(0,0,0,.5);
            flex: 1;
            text-align: center;
            cursor: pointer;
        }

        .profile-switcher label:hover {
            color:hsla(0, 0%, 0%, 0.6);
        }

        .profile-switcher > label.active {
            background-color: #ddd;
            color:#000;
            border-radius: 15px;
        }

        .directions-tab {
            background: rgba(0,0,0,0.75);
            margin: 7px 0 0;
            color: #fff;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            overflow-x: hidden;
            display: none;
        }

        .directions-summary {
            position: relative;
            z-index: 1;
            width: 100%;
            background-color: rgba(0,0,0,0.75);
            color: #fff;
            padding: 5px 10px;
            font-size: 15px;
            line-height: 28px;
            display: flex;
            align-items: center;
        }

        .directions-summary h1 {
            margin: 0px 10px 0px 0px;
            font-size: 15px;
        }

        .leg-listing {
            max-height: 50vh;
        }

        .leg-listing ol {
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .leg-listing ol li {
            display: inline-flex;
            padding: 20px 20px 20px 12px !important;
            width: 100%;
        }

        .leg-listing ol li .mapbox-directions-step-maneuver {
            margin-left: 5px;
        }

        .input-controls {
            display: none !important;
        }

        #searchForm {
            position: absolute;
            top: 10px;
            right: 60px;
            z-index: 10;
        }

        #searchForm input {
            height: 20px;
            width: 200px;
            padding:0.25rem 0.5rem;
            border-radius:4px;
            border:1px solid #ddd;
        }

        button.directions-icon {
            display: none !important;
        }

        .mapbox-directions-origin,
        .mapbox-directions-destination {
            display: none;
        }

        .mapbox-directions-component > .mapbox-directions-component-keyline:first-child {
            box-shadow: none;
        }

        #searchForm button, .btn {
            height: 32px;
            padding: 0.25rem 0.5rem;
            border-radius:4px;
            border:1px solid #ddd;
        }

        .mapboxgl-ctrl-geolocate {
            display: none !important;
        }

        #toggle-btn {
            position: absolute;
            top:50px;
            right:5px;
            z-index: 2;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
            /* display: none; */
        }

        .d-none {
            display:none !important;
        }
        .d-block {
            display: block !important;
        }

        .bearing-section {
            position: absolute;
            bottom: 40px;
            left: 0px;
            margin:10px;
            text-align: center;
            width: 100px;
            height: 30px;
            z-index: 2;
            background-color: white;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }

        /* hide different mapbox profiles */
        .mapbox-directions-component-keyline {
            width: 50%;
            display: flex;
        }

        .mapbox-directions-profile label {
            flex:1px;
        }

        label[for=mapbox-directions-profile-driving-traffic] {
            display: none;
        }

        label[for=mapbox-directions-profile-cycling] {
            display: none;
        }

        .page-logo {
            position: absolute;
            top:0px;
            z-index: 2;
            left:0px;
            margin:10px 0px 0px 10px;
        }

        .page-logo img {
            height: 30px;
        }

        .gps-button {
            position: absolute;
            top: 245px;
            right:0%;
            z-index: 3;
            background-color: black;
            color:white;
            border: none;
            border-radius: 5px;
            width: 100px;
            padding:0.5rem 0.75rem;
            margin:10px;
            cursor: pointer;
        }

        .gps-button:focus {
            outline: none;
        }

        .gps-button.active {
            background-color: green;
        }


        @media screen and (max-width:480px) {
            .page-logo { 
                top:80px;
            }
            #searchForm {
                width: 80%;
                left:10px;
            }

            #searchForm input {
                width: 70%;
            }

            #toggle-btn {
                display: block;
            }

            .mapboxgl-ctrl-directions.mapboxgl-ctrl, .mapbox-directions-profile {
                margin-left:0px;
            }

            .mapboxgl-ctrl-top-left {
                top: 30px;
                left:0px;
                margin-left: 5px;
            }

            #menu {
                top:90px;
            }

            .gps-button {
                top:240px;
            }

            .custom-directions {
                top:120px;
                width: 230px;
            }
        }

        #heading {
            background-color: white;
            color:red;
            width: 70px;
            text-align: center;

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .page-logo {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="map">
        <button id="toggle-btn" class="btn">Toggle Direction</button>

        <div class="page-logo">
            <img src="logo.png" alt="" width="150px">
            <div id="heading">Heading 1</div>
        </div>

        <div class="custom-directions">
            <div class="input-controls">
                <div class="input-group">
                    <div class="input-text">A</div>
                    <div id="geocoder-origin"></div>
                </div>
                
                <div class="input-group">
                    <div class="input-text">B</div>
                    <div id="geocoder-destination"></div>
                </div>
            </div>
            

            <div class="profile-switcher">
                <input type="radio" id="driving" data-profile="auto">
                <label for="driving" class="profile-switcher-label active" id="label-driving" data-profile="auto">Driving</label>

                <input type="radio" id="walking" data-profile="pedestrian">
                <label for="walking" class="profile-switcher-label" id="label-walking">Walking</label>
            </div>

            <div class="directions-tab">

                <div class="directions-summary"></div>
                <div class="leg-listing">
                    <ol></ol>
                </div>

            </div>
            
        </div>

        <div id="menu">
            <div class="input-group">
                <input id="osm" type="radio" name="rtoggle" value="streets" checked>
                <label for="osm">OSM</label>
            </div> 

            <div class="input-group">
                <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite">
                <label for="satellite-streets-v12">Satellite Streets</label>
            </div>

            <div class="input-group">
                <input id="light-v11" type="radio" name="rtoggle" value="light">
                <label for="light-v11">Light</label>
            </div>

            <div class="input-group">
                <input id="dark-v11" type="radio" name="rtoggle" value="dark">
                <label for="dark-v11">Dark</label>
            </div>           

            <div class="input-group">
                <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors">
                <label for="outdoors-v12">Outdoors</label>
            </div>
            
        </div>

        <button class="gps-button" id="gps-button">GPS OFF</button>
    </div>

    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Koordinaten-ID eingeben" />
        <button type="submit">Suchen</button>
    </form>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
   
    <script src="customGeolocation.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
